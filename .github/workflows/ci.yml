name: CI

on:
  push:
    branches:
      - flow
  pull_request:
    branches:
      - flow

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: 17

    - name: Build with Maven
      run: mvn clean install

    - name: Run tests
      run: mvn test
